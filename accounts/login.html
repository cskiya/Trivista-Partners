    <!-- Password toggle -->
    <script>
        const passwordToggleView = (e)=>{
            $('#id_password').attr('type', 'text')
            $(e).html(
                `
                <i class="fi fi-rr-eye mainBlack fixIcon"></i> Hide password
                `
            )
            $(e).attr('onclick', 'passwordToggleHide(this)')
        }
        const passwordToggleHide = (e)=>{
            $('#id_password').attr('type', 'password')
            $(e).html(
                `
                <i class="fi fi-rr-eye-crossed mainBlack fixIcon"></i> Show password
                `
            )
            $(e).attr('onclick', 'passwordToggleView(this)')
        }
    </script>
